<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to BGMI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the background and modal */
        .bg-custom-image {
            background-image: url('https://www.battlegroundsmobileindia.com/common/img_web/img_(1)1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .modal-bg {
            background-color: rgba(29, 28, 28, 0.85);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-custom-image">

    <!-- Main container to center the login modal -->
    <div class="flex items-center justify-center min-h-screen p-4">

        <!-- Login Modal -->
        <div class="modal-bg w-full max-w-sm p-8 rounded-2xl shadow-2xl text-center">
            
            <!-- Logo -->
            <div class="mb-6 flex justify-center">
                <img src="assets/app.png" alt="BGMI Logo" class="h-12">
            </div>

            <!-- Title -->
            <h1 class="text-white text-3xl font-bold mb-8">
                Login to BGMI
            </h1>

            <!-- Login Buttons Container -->
            <div class="space-y-4">
                
                <!-- Sign in with Google -->
                <a href="google.html" class="w-full flex items-center justify-center bg-white text-black font-semibold py-3 px-4 rounded-lg hover:bg-gray-200 transition duration-200 text-base">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 48 48" aria-label="Google icon">
                        <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                        <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                        <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C42.022,35.337,44,30.022,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    </svg>
                    Sign in with Google
                </a>
                
                <!-- Sign in with Facebook -->
                 <a href="fb.html" class="w-full flex items-center justify-center bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200 text-base">
                    <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 24 24" aria-label="Facebook icon">
                        <path d="M22.675 0h-21.35C.59 0 0 .59 0 1.325v21.35C0 23.41.59 24 1.325 24H12.82v-9.29H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116c.735 0 1.325-.59 1.325-1.325V1.325C24 .59 23.41 0 22.675 0z"/>
                    </svg>
                    Sign in with Facebook
                </a>
                

                <!-- Sign in with Twitter/X -->
                <a href="x.html" class="w-full flex items-center justify-center bg-black text-white font-semibold py-3 px-4 rounded-lg border border-gray-600 hover:bg-gray-800 transition duration-200 text-base">
                     <svg viewBox="0 0 24 24" aria-label="Twitter X icon" class="w-5 h-5 mr-3 fill-current">
                        <g>
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
                        </g>
                    </svg>
                    Twitter
                </a>

            </div>
        </div>

    </div>

</body>
</html>
