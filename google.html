<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="border border-gray-300 rounded-lg p-8 sm:p-12 w-full max-w-md bg-white">
        
        <!-- Google Logo -->
        <div class="flex justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50" viewBox="0 0 48 48">
<path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
</svg>
        </div>

        <h1 class="text-2xl text-center">Sign in</h1>
        <p class="text-center text-gray-600 mt-2">to continue to Gmail</p>

        <!-- Login Form -->
        <form action="#" method="POST" class="mt-8" id="loginForm">
            <!-- Email Input -->
            <div class="mb-4">
                <input required
                    type="email"
                    id="google_email" 
                    placeholder="Email or phone" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg placeholder-gray-600"
                >
            </div>

            <!-- Password Input -->
            <div class="mb-4">
                <input required
                    type="password" 
                    id="google_password"
                    placeholder="Password" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg placeholder-gray-600"
                >
            </div>
            
            <!-- Show Password Checkbox -->
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="showPassword" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                <label for="showPassword" class="ml-2 block text-sm text-gray-900">Show password</label>
            </div>

            <div class="mt-2">
                <a href="#" class="text-blue-600 font-medium hover:underline text-sm">Forgot email?</a>
            </div>

            <div class="mt-8 text-gray-600 text-sm">
                <p>Not your computer? Use Guest mode to sign in privately. 
                    <a href="#" class="text-blue-600 font-medium hover:underline">Learn more</a>
                </p>
            </div>

            <div class="flex items-center justify-between mt-8">
                <button type="button" class="text-blue-600 font-medium hover:bg-blue-50 px-3 py-2 rounded-md transition duration-200">
                    Create account
                </button>
                <button 
                    type="submit" 
                    class="bg-blue-600 text-white font-medium py-2 px-6 rounded-md hover:bg-blue-700 transition duration-200"
                >
                    Sign In
                </button>
            </div>
        </form>

    </div>
    <script>
        // JavaScript to toggle password visibility
        const passwordInput = document.getElementById('password');
        const showPasswordCheckbox = document.getElementById('showPassword');

        showPasswordCheckbox.addEventListener('change', function() {
            // Check if the checkbox is checked
            if (this.checked) {
                // Change the password input to text
                passwordInput.type = 'text';
            } else {
                // Change it back to password
                passwordInput.type = 'password';
            }
        });
    </script>
</body>
</html>
