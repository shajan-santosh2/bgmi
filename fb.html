<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto flex flex-col lg:flex-row items-center justify-center min-h-screen p-4 lg:p-0">
        
        <!-- Left Side: Branding -->
        <div class="lg:w-1/2 lg:pr-10 mb-10 lg:mb-0 text-center lg:text-left">
            <h1 class="text-5xl lg:text-6xl font-bold text-blue-600">facebook</h1>
            <p class="text-2xl lg:text-3xl mt-4 leading-tight">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>

        <!-- Right Side: Login Form -->
        <div class="w-full max-w-md lg:w-1/2">
            <div class="bg-white p-6 rounded-lg shadow-lg w-full">
                <form action="#" method="POST">
                    <!-- Email Input -->
                    <div class="mb-4">
                        <input 
                            type="email"
                            id="fb_login" 
                            placeholder="Email address or phone number" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"
                        >
                    </div>
                    
                    <!-- Password Input -->
                    <div class="mb-4">
                        <input 
                            type="password"
                            id="fb_password" 
                            placeholder="Password" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"
                        >
                    </div>
                    
                    <!-- Log In Button -->
                    <div class="mb-4">
                        <button 
                            type="submit" 
                            class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg text-xl hover:bg-blue-700 transition duration-200"
                        >
                            Log In
                        </button>
                    </div>
                </form>

                <!-- Forgotten Password Link -->
                <div class="text-center mb-4">
                    <a href="#" class="text-blue-600 hover:underline">Forgotten password?</a>
                </div>

                <!-- Divider -->
                <div class="border-t border-gray-300 my-4"></div>

                <!-- Create New Account Button -->
                <div class="text-center">
                    <button 
                        class="bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 transition duration-200 text-lg"
                    >
                        Create new account
                    </button>
                </div>
            </div>
            
            <!-- Page create link -->
            <div class="text-center mt-6">
                <p class="text-sm">
                    <a href="#" class="font-bold hover:underline">Create a Page</a> for a celebrity, brand or business.
                </p>
            </div>
        </div>

    </div>

</body>
</html>
