<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to X</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a; /* Dark background similar to X */
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen">

    <div class="bg-black p-8 sm:p-10 rounded-2xl shadow-lg w-full max-w-md">
        
        <!-- X Logo -->
        <div class="flex justify-center mb-6">
            <svg viewBox="0 0 24 24" aria-hidden="true" class="w-8 h-8 text-white fill-current">
                <g>
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
                </g>
            </svg>
        </div>

        <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center">Sign in to X</h1>


        <!-- Login Form -->
        <form action="#" method="POST">
            <!-- Username Input -->
            <div class="mb-4">
                <input 
                    type="text"
                    id="x_email" 
                    placeholder="Phone, email, or username" 
                    class="w-full bg-black border border-gray-600 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg placeholder-gray-500"
                >
            </div>
            
            <!-- Password Input -->
            <div class="mb-4">
                <input 
                    type="password"
                    id="x_password" 
                    placeholder="Password" 
                    class="w-full bg-black border border-gray-600 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg placeholder-gray-500"
                >
            </div>
            
            <!-- Log in Button -->
            <div class="mb-4">
                <button 
                    type="submit" 
                    class="w-full bg-white text-black font-bold py-2.5 px-4 rounded-full text-lg hover:bg-gray-200 transition duration-200"
                >
                    Log in
                </button>
            </div>
        </form>

        <div class="mb-6">
            <button 
                class="w-full bg-black text-white font-bold py-2.5 px-4 rounded-full text-lg border border-gray-600 hover:bg-gray-800 transition duration-200"
            >
                Forgot password?
            </button>
        </div>

        <!-- Sign up link -->
        <div class="text-center text-gray-400">
            <p>Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a></p>
        </div>

    </div>

</body>
</html>
